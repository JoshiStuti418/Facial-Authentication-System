<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Face Recognition & Identification</title>
  <link rel="icon" href="public/img/icon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/mdb.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://vjs.zencdn.net/7.8.4/video-js.css" rel="stylesheet" />
  <script defer src="dist/face-api.min.js"></script>
  <script defer src="dist/image_script.js"></script>
</head>
<body>
  <header>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark primary-color scrolling-navbar">
      <a class="navbar-brand" href="#"><strong>Face-Recognition</strong></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active"><a class="nav-link" href="face_recognition">Face Detection & Identification <span class="sr-only">(current)</span></a></li>
          <li class="nav-item"><a class="nav-link" href="webcam_face_tracking">Webcam Face Tracking</a></li>
          <li class="nav-item"><a class="nav-link" href="age_gender_estimation">Age Estimation & Gender Recognition</a></li>
          <li class="nav-item"><a class="nav-link" href="face_expression_recognition">Face Expression Recognition</a></li>
          <li class="nav-item"><a class="nav-link" href="video_face_tracking">Video Face Tracking</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <div class="container py-5">
    <div class="row py-5">
      <div class="col-lg-6 mx-auto">
        <input id="upload" type="file" class="form-control border-0" />
        <div class="input-group-append d-flex justify-content-center">
          <label for="upload" class="btn btn-lg btn-light m-0 rounded-pill px-4">
            <i class="fa fa-cloud-upload-alt mr-2 text-muted"></i><small class="text-uppercase font-weight-bold text-muted">Choose File</small>
          </label>
        </div>
      </div>
    </div>
  </div>
  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/mdb.min.js"></script>
  <script src="https://vjs.zencdn.net/7.8.4/video.js"></script>

</html>
